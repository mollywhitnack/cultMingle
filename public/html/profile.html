<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> {{user.username}}</title>
</head>
<body ng-app='myApp' ng-controller='profileCtrl'>
<h1>{{user.username}}</h1>

  <div class = "pictureCont">  <img src = 'https://www.outsystems.com/PortalTheme/img/UserImage.png?24064'></div>
  <button class = "btn btn-info" ng-hide = "photoForm" ng-click = "showPictureForm()">Edit Profile Picture</button>
  <form ng-submit = updatePicture() ng-show = "photoForm">
    <input type = "text" placeholder = "Picture Url" ng-model = 'newItem.photoUrl'>
    <button class = "btn btn-info" >Submit</button>
    <button class = "btn btn-danger" type = "cancel" ng-click = "cancelPhotoUrl()">Cancel</button>
  </form>

  <hr>

  <div class = 'educationCont'>Education: </div>
  <button class = "btn btn-info" ng-hide = "educationForm" ng-click = "showEducationForm()">Edit Education</button>
  <form ng-submit = updateEducation() ng-show = "educationForm">
    <input type = "text" placeholder = "Education" ng-model = 'newItem.education'>
    <button class = "btn btn-info" >Submit</button>
    <button class = "btn btn-danger" type = "cancel" ng-click = "cancelEducation()">Cancel</button>
  </form>

  <hr>

  <div class = 'aboutCont'>About Me: </div>
  <button class = "btn btn-info" ng-hide = "aboutForm" ng-click = "showAboutForm()">Edit About Me</button>
  <form ng-submit = updateAbout() ng-show = "aboutForm">
    <input type = "text" placeholder = "About" ng-model = 'newItem.about'>
    <button class = "btn btn-info" >Submit</button>
    <button class = "btn btn-danger" type = "cancel" ng-click = "cancelAbout()">Cancel</button>
  </form>

  <hr>

  <button class = "btn btn-danger" ng-click = "deleteAccount()">Delete Account</button>


</body>
</html>
